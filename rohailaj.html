<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📖 روحانی علاج</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/earlyaccess/notonastaliqurdu.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #ff6f00;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .back-link {
      margin: 15px;
      text-align: left;
    }
    .back-link a {
      background: #f57c00;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border: 2px solid #ff6f00;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #e65100;
    }
    .entry {
      background: #fff3e0;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      border-right: 5px solid #f57c00;
    }
    .disease {
      font-size: 20px;
      color: #bf360c;
      font-weight: bold;
    }
    .arabic {
      font-size: 18px;
      color: #4e342e;
    }
    .urdu {
      font-size: 16px;
      color: #00695c;
    }
    .roman {
      font-size: 15px;
      color: #444;
      font-style: italic;
    }
    .add-section {
      background: #fffde7;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      border: 1px dashed #ff6f00;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      margin-bottom: 10px;
      direction: rtl;
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ef6c00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65100;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #ff6f00;
      border-radius: 8px;
      outline: none;
      background-color: #fff;
      direction: rtl;
      font-family: 'Noto Nastaliq Urdu', sans-serif;
    }
    .search-bar input:focus {
      border-color: #f57c00;
    }
    footer {
      background: #ff6f00;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>📖 روحانی علاج</h1>
</header>

<div class="back-link">
  <a href="index.html">🔙 واپس</a>
</div>

<div class="container">
  <h2>🌿 علاج کی فہرست</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="searchIlaj()" placeholder="🔍 تلاش کریں مرض، دعا، یا رومن..." />
  </div>

  <div id="ilajList"></div>

  <div class="add-section">
    <h2>➕ نیا روحانی علاج شامل کریں</h2>

    <label for="disease">📌 مسئلہ / بیماری</label>
    <input type="text" id="disease" placeholder="مثلاً: نظرِ بد" />

    <label for="arabic">🕋 عربی دعا / آیت</label>
    <textarea id="arabic" rows="2" placeholder="مثلاً: أَعُوذُ بِكَلِمَاتِ اللَّهِ التَّامَّاتِ..."></textarea>

    <label for="urdu">📖 اردو ترجمہ</label>
    <textarea id="urdu" rows="2" placeholder="مثلاً: میں اللہ کے مکمل کلمات کی پناہ میں آتا ہوں..."></textarea>

    <label for="roman">📝 Roman Urdu / طریقہ استعمال</label>
    <textarea id="roman" rows="2" placeholder="Aoodhu bikalimaatillaahit taammaat... Subah-o-shaam 3 martaba."></textarea>

    <button onclick="addIlaj()">➕ Add Ilaj</button>
  </div>
</div>

<footer>
  © 2025 Rohani Ilaj App | تمام حقوق محفوظ ہیں
</footer>

<script>
  let ilajList = [];

  function saveIlajList() {
    localStorage.setItem("rohaniIlaj", JSON.stringify(ilajList));
  }

  function loadIlajList() {
    const saved = localStorage.getItem("rohaniIlaj");
    if (saved) {
      ilajList = JSON.parse(saved);
    } else {
      ilajList = [
        {
          disease: "نظرِ بد",
          arabic: "أَعُوذُ بِكَلِمَاتِ اللَّهِ التَّامَّاتِ مِنْ شَرِّ مَا خَلَقَ",
          urdu: "میں اللہ کے مکمل کلمات کی پناہ لیتا ہوں، ہر مخلوق کے شر سے۔",
          roman: "Aoodhu bikalimaatillaahit taammaati min sharri ma khalaq."
        },
        {
          disease: "بے خوابی",
          arabic: "اللَّهُمَّ غَارَتِ النُّجُومُ وَهَدَأَتِ الْعُيُونُ وَأَنْتَ حَيٌّ قَيُّومٌ",
          urdu: "اے اللہ! ستارے ڈوب گئے، آنکھیں سو گئیں اور تو زندہ و قائم ہے۔",
          roman: "Allahumma ghaaratin nujoom... (3 martaba pehle sone se pehle)"
        }
      ];
      saveIlajList();
    }
    renderIlajList();
  }

  function renderIlajList(filteredList = ilajList) {
    const container = document.getElementById("ilajList");
    container.innerHTML = "";
    filteredList.forEach(ilaj => {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <div class="disease">🧿 ${ilaj.disease}</div>
        <div class="arabic">${ilaj.arabic}</div>
        <div class="urdu">${ilaj.urdu}</div>
        <div class="roman">(${ilaj.roman})</div>
      `;
      container.appendChild(div);
    });
  }

  function addIlaj() {
    const disease = document.getElementById("disease").value.trim();
    const arabic = document.getElementById("arabic").value.trim();
    const urdu = document.getElementById("urdu").value.trim();
    const roman = document.getElementById("roman").value.trim();

    if (!disease || !arabic || !urdu || !roman) {
      alert("⛔ براہ کرم تمام فیلڈز مکمل کریں!");
      return;
    }

    const newIlaj = { disease, arabic, urdu, roman };
    ilajList.push(newIlaj);
    saveIlajList();
    renderIlajList();

    document.getElementById("disease").value = "";
    document.getElementById("arabic").value = "";
    document.getElementById("urdu").value = "";
    document.getElementById("roman").value = "";
  }

  function searchIlaj() {
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    const filtered = ilajList.filter(i =>
      i.disease.toLowerCase().includes(query) ||
      i.arabic.toLowerCase().includes(query) ||
      i.urdu.toLowerCase().includes(query) ||
      i.roman.toLowerCase().includes(query)
    );
    renderIlajList(filtered);
  }

  window.onload = loadIlajList;
</script>

</body>
</html>
