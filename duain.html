<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🤲 دعائیں</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/earlyaccess/notonastaliqurdu.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #1565c0;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .back-link {
      margin: 15px;
      text-align: left;
    }
    .back-link a {
      background: #2e7d32;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border: 2px solid #1565c0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #1565c0;
    }
    .ayat {
      background: #f1f8e9;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      border-right: 5px solid #2e7d32;
    }
    .arabic {
      font-size: 22px;
      color: #0d47a1;
      font-weight: bold;
    }
    .urdu {
      font-size: 18px;
      color: #2e7d32;
    }
    .roman {
      font-size: 16px;
      color: #555;
      font-style: italic;
    }
    .add-section {
      background: #e3f2fd;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      border: 1px dashed #1565c0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      direction: rtl;
      background-color: #fefefe;
      box-sizing: border-box;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #aaa;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #1565c0;
      border-radius: 8px;
      outline: none;
      background-color: #fff;
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      direction: rtl;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .search-bar input:focus {
      border-color: #2e7d32;
    }
    footer {
      background: #1565c0;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>🤲 دعاؤں کا مجموعہ</h1>
</header>

<div class="back-link">
  <a href="index.html">🔙 واپس</a>
</div>

<div class="container">
  <h2>📖 دعاؤں کی فہرست</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="searchAyats()" placeholder="🔍 تلاش کریں دعا، ترجمہ، یا رومن میں..." />
  </div>

  <div id="ayatList"></div>

  <div class="add-section">
    <h2>➕ نئی دعا شامل کریں</h2>
    <label for="arabicAyat">📜 عربی دعا</label>
    <textarea id="arabicAyat" rows="2" placeholder="مثلاً: رَبِّ زِدْنِي عِلْمًا"></textarea>

    <label for="urduAyat">📝 اردو ترجمہ</label>
    <textarea id="urduAyat" rows="2" placeholder="مثلاً: اے رب! میرے علم میں اضافہ فرما۔"></textarea>

    <label for="romanAyat">🔤 Roman Urdu</label>
    <textarea id="romanAyat" rows="2" placeholder="Rabbi zidni ilma"></textarea>

    <button onclick="addAyat()">➕ Add Dua</button>
  </div>
</div>

<footer>
  © 2025 Duain App | تمام حقوق محفوظ ہیں
</footer>

<script>
  let duainList = [];

  function saveDuainList() {
    localStorage.setItem("dailyDuain", JSON.stringify(duainList));
  }

  function loadDuainList() {
    const saved = localStorage.getItem("dailyDuain") || "[]";
    try {
      duainList = JSON.parse(saved);
    } catch (e) {
      duainList = [];
    }

    if (duainList.length === 0) {
      duainList = [
        {
          arabic: "رَبِّ زِدْنِي عِلْمًا",
          urdu: "اے میرے رب! میرے علم میں اضافہ فرما۔",
          roman: "Rabbi zidni ilma"
        },
        {
          arabic: "اللَّهُمَّ اهْدِنِي فِيمَنْ هَدَيْتَ",
          urdu: "اے اللہ! مجھے ان لوگوں کے ساتھ ہدایت دے جن کو تو نے ہدایت دی۔",
          roman: "Allahumma ihdini feeman hadait"
        }
      ];
      saveDuainList();
    }

    renderDuainList();
  }

  function renderDuainList(filteredList = duainList) {
    const container = document.getElementById("ayatList");
    container.innerHTML = "";
    filteredList.forEach(dua => {
      const div = document.createElement("div");
      div.className = "ayat";
      div.innerHTML = `
        <div class="arabic">${dua.arabic}</div>
        <div class="urdu">${dua.urdu}</div>
        <div class="roman">(${dua.roman})</div>
      `;
      container.appendChild(div);
    });
  }

  function addAyat() {
    const arabic = document.getElementById("arabicAyat").value.trim();
    const urdu = document.getElementById("urduAyat").value.trim();
    const roman = document.getElementById("romanAyat").value.trim();

    if (!arabic || !urdu || !roman) {
      alert("⛔ براہ کرم تمام فیلڈز کو پر کریں!");
      return;
    }

    const newDua = { arabic, urdu, roman };
    duainList.push(newDua);
    saveDuainList();
    renderDuainList();

    document.getElementById("arabicAyat").value = "";
    document.getElementById("urduAyat").value = "";
    document.getElementById("romanAyat").value = "";
  }

  function searchAyats() {
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    const filtered = duainList.filter(dua =>
      dua.arabic.toLowerCase().includes(query) ||
      dua.urdu.toLowerCase().includes(query) ||
      dua.roman.toLowerCase().includes(query)
    );
    renderDuainList(filtered);
  }

  window.onload = loadDuainList;
</script>

</body>
</html>
