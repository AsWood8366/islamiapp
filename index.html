<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📿 Islamic App - Main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/earlyaccess/notonastaliqurdu.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #islamicDate {
      background-color: #e0f2f1;
      color: #004d40;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      line-height: 1.6;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .link-card {
      background-color: white;
      border: 3px solid #4a148c;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 260px;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      color: #4a148c;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .link-card:hover {
      transform: scale(1.05);
      background-color: #f3e5f5;
    }

    .import-export {
      text-align: center;
      margin: 30px 0;
    }

    .import-export button,
    .import-export input[type="file"] {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4a148c;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .import-export button:hover {
      background-color: #6a1b9a;
    }

    footer {
      background: #00796b;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h2>📿 Islamic App - مرکزی صفحہ</h2>
  </header>

  <!-- اسلامی اور گریگورین تاریخ -->
  <div id="islamicDate">📅 تاریخ لوڈ ہو رہی ہے...</div>

  <div class="container">
    <a href="namaz.html" class="link-card">🕋 Namaz Timings<br>نماز کے اوقات</a>
    <a href="duain.html" class="link-card">📖 Rozana Duain<br>روزانہ دعائیں</a>
    <a href="quranic.html" class="link-card">📜 Quranic Ayat<br>قرآنی آیات</a>
    <a href="hadees.html" class="link-card">📿 Hadees e Nabvi<br>فرمان نبوی ﷺ</a>
    <a href="azkar.html" class="link-card">📿 Azkar aur Wazaif<br>اذکار و وظائف</a>
    <a href="rohailaj.html" class="link-card">📿 Rohani Ellaj<br>روحانی علاج</a>
    

  </div>

  <!-- Import / Export All Data Section -->
  <div class="import-export">
    <button onclick="exportAllData()">📤 تمام ڈیٹا ایکسپورٹ کریں</button>
    <input type="file" onchange="importAllData(event)" />
  </div>

  <footer>
    © 2025 Islamic App | Tamam Huqooq Mehfooz Hain<br>
    تمام حقوق محفوظ ہیں
  </footer>

  <script>
    // اسلامی تاریخ
    const islamicDateBox = document.getElementById("islamicDate");
    const today = new Date().toLocaleDateString('en-SA-u-ca-islamic', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    const gregorian = new Date().toLocaleDateString('ur-PK', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    islamicDateBox.innerHTML = `
      📅 Aaj ki Islamic Date: <br><strong>${today}</strong><br>
      🗓 Aaj ki Gregorian Date: <br><strong>${gregorian}</strong><br><br>
    `;

   // ✅ Export All Data including Hadith & Rohani Ilaj
function exportAllData() {
  const allData = {
    namazTimings: localStorage.getItem("namazTimings") || "[]",
    dailyDuain: localStorage.getItem("dailyDuain") || "[]",
    quranicAyat: localStorage.getItem("quranicAyat") || "[]",
    azkarList: localStorage.getItem("azkarList") || "[]",
    hadithList: localStorage.getItem("hadithList") || "[]",
    rohaniIlaj: localStorage.getItem("rohaniIlaj") || "[]"
  };
  const blob = new Blob([JSON.stringify(allData)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "islamicApp_backup.json";
  a.click();
}

// ✅ Import All Data including Hadith & Rohani Ilaj
function importAllData(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const allData = JSON.parse(e.target.result);

      if (allData.namazTimings) localStorage.setItem("namazTimings", allData.namazTimings);
      if (allData.dailyDuain) localStorage.setItem("dailyDuain", allData.dailyDuain);
      if (allData.quranicAyat) localStorage.setItem("quranicAyat", allData.quranicAyat);
      if (allData.azkarList) localStorage.setItem("azkarList", allData.azkarList);
      if (allData.hadithList) localStorage.setItem("hadithList", allData.hadithList);
      if (allData.rohaniIlaj) localStorage.setItem("rohaniIlaj", allData.rohaniIlaj);

      alert("✅ تمام ڈیٹا کامیابی سے امپورٹ ہو گیا!");
      location.reload(); // ✅ صحیح جگہ یہاں ہے
    } catch (err) {
      alert("❌ فائل درست نہیں ہے!");
    }
  };
  reader.readAsText(file);
}
  </script>

</body>
</html>
